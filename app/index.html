<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="letusgoApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container" ng-controller="IndexCtrl">
  <div class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" ng-href="#">LET US GO SHOP</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="{{listActive}}"><a ng-href="#/api/list">LIST</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="{{cartActive}}">
          <a ng-href="#/api/cart"><span class="glyphicon glyphicon-shopping-cart ">购物车({{ cartNumber }})</span></a>
        </li>
      </ul>
    </div>
  </div>

  <div ng-view=""></div>

  <div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
  </div>
</div>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>
<script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
<script src="bower_components/moment/moment.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/list.js"></script>
<script src="scripts/controllers/welcome.js"></script>
<script src="scripts/controllers/cart.js"></script>
<script src="scripts/controllers/index.js"></script>
<script src="scripts/controllers/pay.js"></script>
<script src="scripts/controllers/listManage.js"></script>
<script src="scripts/controllers/editGoods.js"></script>
<script src="scripts/controllers/addGoods.js"></script>
<script src="scripts/controllers/categoryManage.js"></script>
<script src="scripts/controllers/editCategory.js"></script>
<script src="scripts/controllers/addCategory.js"></script>

<script src="scripts/services/cartService.js"></script>
<script src="scripts/services/goodsListService.js"></script>
<script src="scripts/services/categoryService.js"></script>
<script src="scripts/services/strorageService.js"></script>

<!-- endbuild -->
</body>
</html>
