<div class="container">
  <div class="input-group  col-md-7 col-md-offset-2">
    <span class="input-group-addon">id</span>
    <input type="text" class="form-control" ng-model="category.id">
  </div>
  <div class="input-group col-md-7 col-md-offset-2">
    <span class="input-group-addon">name</span>
    <input type="text" class="form-control" ng-model="category.name">
  </div>
  <div class="input-group col-md-7 col-md-offset-2  text-right">
    <a  ng-click="add(category)">确定添加</a>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">警告</h4>
      </div>
      <div class="modal-body">
        请输入完整信息
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
